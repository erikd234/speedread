<!doctype html>
<html>
  <head>
    <title>Text Processor</title>
    <style>
      body {
        width: 600px;
        height: 800px;
      }
      #content {
        margin-top: 10px;
      }
      .parent {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 3fr;
        grid-column-gap: 0px;
        grid-row-gap: 0px;
      }

      .div1 {
        grid-area: 1 / 1 / 2 / 2;
      }
      .div2 {
        grid-area: 2 / 1 / 3 / 2;
      }
    </style>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="output.css" charset="UTF-8" />
  </head>
  <body>
    <div class="div1">
      <ul class="tab">
        <li>
          <a id="toCopyPaste" href="#" class="tablinks">Copy/Paste</a>
        </li>
        <li>
          <a id="toCycleWords" href="#" class="tablinks">Cycle Words</a>
        </li>
      </ul>
    </div>

    <div id="CopyPaste" class="tabcontent div2 flex justify-center">
      <textarea id="textArea" rows="10" cols="30"></textarea>
      <button id="loadButton">load</button>
    </div>

    <div id="CycleWords" class="tabcontent div2 flex justify-between">
      <button id="prevWord">Previous</button>
      <div class="text-3xl" id="currentWord"></div>
      <button id="nextWord">Next</button>
    </div>
  </body>
</html>
